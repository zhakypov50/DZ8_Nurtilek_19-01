<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quote book</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="fonts/DMSans/stylesheet.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>
<body>
<main>
    <div class="container">
        <div class="quotes-container">
            <div class="inner-quotes-container">
                <p id="quote"></p>
                <h3 id="author"></h3>
            </div>
            <div class="quote-btn">
                <button class="btn btn-info1" id="generate1" style="background-color: red; border: #aaaaaa">Назад<</button>
                <button class="btn btn-info" id="generate">Показать цитату</button>
                <button class="btn btn-info1" id="generate2" style="background-color: green; border: #aaaaaa">Далее></button>
            </div>
        </div>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
